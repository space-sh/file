_dep_install:
    _info:
        title: Check dependencies for this module.
    _env:
        - CMD: FILE_DEP_INSTALL

_info:
    title: File module
    desc:|
        Handles all file operations, including creating, searching, setting permissions and removing files.

rmrf:
    _info:
        title: Recursively remove a directory path
        desc:|
            rm -rf a directory.
    _env:
        - CMD: FILE_RMRF -- ${dir-}

mkdirp:
    _info:
        title: Create a directory path
        desc:|
            mkdir -p.
    _env:
        - CMD: FILE_MKDIRP -- ${dir-}

chmod:
    _info:
        title: Set file permissions
        desc:|
            chmod file.
    _env:
        - CMD: FILE_CHMOD -- ${permissions-} ${file-}

chownr:
    _info:
        title: Change owner
        desc:|
            chown -r directory.
    _env:
        - CMD: FILE_CHOWNR -- ${owner-} ${dir-}

direxist:
    _info:
        title: Check if directory path exists
    _env:
        - CMD: FILE_DIREXIST -- ${dir-}

dirnotexist:
    _info:
        title: Check if directory path does not exist
    _env:
        - CMD: FILE_DIRNOTEXIST -- ${dir-}

fileexist:
    _info:
        title: Check if a file path exists
    _env:
        - CMD: FILE_EXIST -- ${file-}

filenotexist:
    _info:
        title: Check if a file path does not exist
    _env:
        - CMD: FILE_NOT_EXIST -- ${file-}

touch:
    _info:
        title: Touch a file
    _env:
        - CMD: FILE_TOUCH -- ${file-}

ls:
    _info:
        title: List a file
        desc:|
            List one or more files.
    _env:
        - CMD: FILE_LS -- ${lsargs-}

cp:
    _info:
        title: Copy a file
        desc:|
            Copies a file within same system.
    _env:
        - CMD: FILE_CP -- ${src-} ${dest-}

rowpersist:
    _info:
        title: Check if row exists in file
        desc:|
            Make sure row exists.
    _env:
        - CMD: FILE_ROW_PERSIST -- "${row-}" ${file-}

rowexist:
    _info:
        title: Check if a row exists or not in file
    _env:
        - exist: ${exist:-1}
        - CMD: FILE_ROW_EXIST -- "${row-}" ${file-} ${exist-}

grepcount:
    _info:
        title: Grep and match count
        desc:|
            Grep a file against pattern and expect the given count to match.
    _env:
        - CMD: FILE_GREP -- "${pattern-}" ${file-} ${count-} ${operator-}

grep:
    _info:
        title: Grep pattern
    _env:
        - CMD: FILE_GREP -- "${pattern-}" ${file-}

sed:
    _info:
        title: Sed a pattern in place
    _env:
        - CMD: FILE_SED -- "${pattern-}" ${file-}

appendrow:
    _info:
        title: Append row to file
    _env:
        - CMD: FILE_APPEND_ROW -- "${row-}" ${file-}

pipewrite:
    _info:
        title: Write to a file from stdin
    _env:
        - CMD: FILE_PIPE_WRITE -- ${file-}

pipeappend:
    _info:
        title: Append to a file from stdin
    _env:
        - CMD: FILE_PIPE_APPEND -- ${file-}

getpermissions:
    _info:
        title: Get recursive list of permissions
    _env:
        - CMD: FILE_GET_PERMISSIONS -- ${dir-} ${maxdepth-}

restorepermissions:
    _info:
        title: Restore list of permissions
    _env:
        - CMD: FILE_RESTORE_PERMISSIONS -- ${dir-} "${permissions-}"

